spring:
  application:
    name: gateway-service

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/Ecommerce-Microservice


  cloud:
    gateway:
      routes:
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/order/**

        - id: inventory-service
          uri: lb://inventory-service
          predicates:
            - Path=/inventory/**

        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/product/**



eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
server:
  port: 5000

logging:
  level:
    root: info

    org:
      springframework:
        cloud:
          gateway:
            route:
              RouteDefinitionLocator: info
